<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&display=swap">
  <link rel="icon" href="{{ '/assets/images/logo.ico' | relative_url }}" type="image/x-icon">
  <link rel="shortcut icon" href="{{ '/assets/images/logo.ico' | relative_url }}" type="image/x-icon">
  {% seo %}
</head>
<body>
  <div class="site-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="{{ '/' | relative_url }}" class="logo-link">
          <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }} Logo" class="site-logo">
        </a>
        <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <p class="site-description">{{ site.description }}</p>
      </div>
      {% include navigation.html %}
    </aside>

    <main class="main-content">
      <header class="page-header">
        {% if page.title %}
          <h1 class="page-title">{{ page.title }}</h1>
        {% endif %}
      </header>

      <div class="content">
        {{ content }}
      </div>

      <footer class="site-footer">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
      </footer>
    </main>

    <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle Menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </div>

  <script>
    document.getElementById('sidebar-toggle').addEventListener('click', function() {
      document.body.classList.toggle('sidebar-open');
    });
  </script>
</body>
</html>
